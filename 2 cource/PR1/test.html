<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }

        div#test {
            width: 800px;
            height: auto;
            background: #fff;
            border-radius: 10px;
            margin: 30px auto;
            padding: 20px;
        }

        div#question {
            margin-bottom: 20px;
        }

        div#header {
            width: 800px;
            height: 60px;
            background-color: #282830;
            color: #fff;
            border-radius: 10px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div#btn {
            width: 300px;
            height: auto;
            background: #fff;
            border-radius: 10px;
            margin: 30px auto;
            padding: 20px;
        }

        button#sub {
            background: #1dabb8;
            border-radius: 0 5px 5px 0;
            color: #fff;
            margin: 0px;
            padding: 12px 20px;
        }

        button#res {
            background: #1dabb8;
            border-radius: 5px 0 0 5px;
            color: #fff;
            float: left;
            margin-left: 50px;
            padding: 12px 20px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h2>Пройдіть тест</h2>
    </div>
    <form action="results.html" method="get">

        <div id="test">
            <p>1. Який оператор використовується для виконання умови в JavaScript?</p>
            <label><input type="radio" name="q1" value="if"> if</label><br>
            <label><input type="radio" name="q1" value="for"> for</label><br>
            <label><input type="radio" name="q1" value="while"> while</label>
        </div>

        <div id="test">
            <p>2. Який з наступних варіантів є правильним синтаксисом умовного оператора?</p>
            <input type="text" name="q2">
        </div>

        <div id="test">
            <p>3. Який результат буде у виразу <code>5 > 3 ? "Так" : "Ні"</code>?</p>
            <label><input type="checkbox" name="q3" value="Так"> Так</label><br>
            <label><input type="checkbox" name="q3" value="Ні"> Ні</label><br>
            <label><input type="checkbox" name="q3" value="Помилка"> Помилка</label>
        </div>

        <div id="btn">
            <p>
                <button id="sub" type="submit" formmethod="get" formaction="result.html">Надіслати</button>
                <button id="res" type="reset">Скинути</button>
            </p>
        </div>
    </form>
</body>

</html>
