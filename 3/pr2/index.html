<!DOCTYPE html>

<html lang="uk">

<head>

       
    <meta charset="UTF-8">

       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Простий Калькулятор</title>

        <style>
        body {

            font-family: Arial, sans-serif;

            display: flex;

            justify-content: center;

            align-items: center;

            min-height: 100vh;

            background-color: #f0f2f5;

            margin: 0;

        }



        .calculator-container {

            background-color: #fff;

            padding: 20px 40px;

            border-radius: 10px;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            text-align: center;

        }



        h2 {

            color: #333;

            margin-bottom: 20px;

        }



        .input-group {

            margin-bottom: 15px;

            text-align: left;

        }



        .input-group label {

            display: block;

            margin-bottom: 5px;

            color: #555;

        }



        .input-group input {

            width: 100%;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

            box-sizing: border-box;

        }



        button {

            padding: 12px 20px;

            margin: 5px;

            border: none;

            border-radius: 5px;

            background-color: #007bff;

            color: #fff;

            font-size: 18px;

            cursor: pointer;

            transition: background-color 0.3s;

        }



        button:hover {

            background-color: #0056b3;

        }



        .result-group {

            margin-top: 25px;

        }



        .result-group h3 {

            margin: 0;

            color: #333;

        }



        #result {

            margin-top: 10px;

            padding: 10px;

            border: 1px solid #ddd;

            border-radius: 5px;

            background-color: #e9ecef;

            min-height: 20px;

            font-size: 20px;

            color: #28a745;

            font-weight: bold;

        }
    </style>

</head>

<body>

        <div class="calculator-container">

                <div class="input-group">

                        <label for="num1">Число 1:</label>

                        <input type="text" id="num1">

                    </div>

        <div class="input-group">

                        <label for="operation">Операція:</label>

                        <input type="text" id="operation">

                    </div>

        <div class="input-group">

                        <label for="num2">Число 2:</label>

                        <input type="text" id="num2">

                    </div>

        <button onclick="perform()">Порахувати</button>



        <div class="result-group">

            <h3>Результат:</h3>

            <div id="result"></div>

        </div>

           
    </div>

       
    <script src="script.js"></script>

</body>

</html>
